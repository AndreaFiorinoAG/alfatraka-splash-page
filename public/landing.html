<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scegli la tua piattaforma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-ios {
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
            color: white;
        }

        .btn-ios:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-android {
            background: linear-gradient(135deg, #3DDC84 0%, #34A853 100%);
            color: white;
        }

        .btn-android:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(61, 220, 132, 0.3);
        }

        .btn-web {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-web:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .icon {
            font-size: 24px;
            margin-right: 12px;
        }

        .divider {
            margin: 30px 0;
            height: 1px;
            background: #e0e0e0;
        }

        .info {
            color: #888;
            font-size: 14px;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .btn {
                padding: 16px 25px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì±</div>
        <h1>Scarica la nostra app</h1>
        <p class="subtitle">Scegli la piattaforma per il tuo dispositivo</p>
        
        <div class="buttons">
            <a href="https://apps.apple.com/it/app/alfatraka/id1434355866" class="btn btn-ios">
                <span class="icon">üçé</span>
                <span>Scarica su App Store</span>
            </a>
            
            <a href="https://play.google.com/store/apps/details?id=com.alfagomma.alfatraka" class="btn btn-android">
                <span class="icon">ü§ñ</span>
                <span>Scarica su Google Play</span>
            </a>
            
            <a href="https://account.alfagomma.com/?appid=2" class="btn btn-web">
                <span class="icon">üåê</span>
                <span>Apri App Web</span>
            </a>
        </div>

        <div class="divider"></div>
        
        <p class="info">
            Scegli la piattaforma corrispondente al tuo dispositivo per accedere alla migliore esperienza.
        </p>
    </div>

    <script>
        // Auto-detect e suggerisci la piattaforma corretta
        window.addEventListener('DOMContentLoaded', function() {
            const ua = navigator.userAgent.toLowerCase();
            let suggestedPlatform = null;

            if (/iphone|ipad|ipod/.test(ua)) {
                suggestedPlatform = 'iOS';
                document.querySelector('.btn-ios').style.border = '3px solid #FFD700';
            } else if (/android/.test(ua)) {
                suggestedPlatform = 'Android';
                document.querySelector('.btn-android').style.border = '3px solid #FFD700';
            } else {
                suggestedPlatform = 'Web';
                document.querySelector('.btn-web').style.border = '3px solid #FFD700';
            }

            if (suggestedPlatform) {
                console.log('Piattaforma suggerita:', suggestedPlatform);
            }
        });
    </script>
</body>
</html>
